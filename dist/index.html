<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather App</title>
    <link rel="icon" href="iconfinder_rainbow_2995008.ico" />
  </head>

  <body>
    <div id="input-container">
      <input id="cityInput" type="text" placeholder="city" />
      <button id="searchWeatherButton" type="submit">
        <i class="fa fa-search"></i>
      </button>
    </div>
    <div id="container"></div>

    <script id="city-template" type="text/x-handlebars-template">
      {{#each allCityData}}
        <div id="main-container" class="city">
          <p class="cityName">{{name}}</p>
          <p class="temp">
            {{temperature}} Â°C
          </p>
          <p class="conditions">
            {{condition}}
          </p>
          <img class="condImg" src="{{conditionPic}}" alt="" />
          <p class="humidity">
            Humidity: {{humidity}}%
          </p>
          <button class="saveCity">
            Save City
          </button>
          <button class="removeCity">
            Remove City
          </button>
        </div>
      {{/each}}
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
  </body>
</html>
