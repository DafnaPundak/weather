<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <input id="cityInput" type="text" placeholder="city">
    <button id="searchWeatherButton" type="submit"><i class="fa fa-search"></i></button>

    <div id="container"></div>

    <script id="city-template" type="text/x-handlebars-template">
        {{#each allCityData}}
        <div class="city">
            <p class="cityName">{{name}}</p>
            <p class="temp">{{temperature}} (K)</p>
            <p class="conditions">{{condition}}</p>
            <img class="condImg" src="{{conditionPic}}" alt="">
            <p class="humidity">{{humidity}}</p>
            <button class="saveCity">Save City</button>
            <button class="removeCity">Remove City</button>
            <button class="refresh">Refresh</button>
        </div>
        {{/each}}  
    </script>

    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
