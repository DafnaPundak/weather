<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="iconfinder_rainbow_2995008.ico" />
    <title>Weather App</title>
  </head>

  <body>
    <header class="header">
      <div class="logo-box">
        <img src="./img/logo.png" alt="Logo" class="logo" />
      </div>
      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">weather forecast</span>
          <span class="heading-primary-sub">your own weather</span>
        </h1>
      </div>
    </header>
    <div id="input-container">
      <input id="cityInput" type="text" placeholder="city" />
      <button class="searchWeatherButton" type="submit">
        <i class="fas fa-search fa-lg"></i>
      </button>
    </div>
    <div id="container"></div>

    <script id="city-template" type="text/x-handlebars-template">
      {{#each allCityData}}
        <div id="main-container" class="city">
          <p class="cityName">{{name}}</p>
          <p class="temp">
            {{temperature}} Â°C
          </p>
          <p class="conditions">
            {{condition}}
          </p>
          <img class="condImg" src="{{conditionPic}}" alt="" />
          <p class="humidity">
            Humidity: {{humidity}}%
          </p>
          <button class="saveCity">
            <i class="fas fa-plus-circle fa-lg"></i>
          </button>
          <button class="removeCity">
            <i class="fas fa-minus-circle fa-lg"></i>
          </button>
        </div>
      {{/each}}
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
  </body>
</html>
